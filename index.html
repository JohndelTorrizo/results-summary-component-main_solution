<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <link rel="stylesheet" href="styles.css">
    
    <title>Frontend Mentor | Results summary component</title>
  </head>
    <body>
      <main>
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle"> 
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>  
      <div class="sum">
        <h1>Summary</h1>
        <div class="react">
          <div class="label">
            <img class="icons" src="./assets/images/icon-reaction.svg" alt="reaction icon">
            Reaction
          </div>
          <div class="score">
            <b>80</b> / 100
          </div>
        </div>
        <div class="memory">
          <div class="label">
            <img class="icons" src="./assets/images/icon-memory.svg" alt="memory icon">
              Memory
          </div>
          <div class="score">
            <b>92</b> / 100</div>
        </div>
        <div class="verbal">
          <div class="label">
            <img class="icons" src="./assets/images/icon-verbal.svg" alt="verbal icon">
            Verbal
          </div>
          <div class="score">
            <b>61</b> / 100
          </div>
        </div>
        <div class="visual">
          <div class="label">
            <img class="icons" src="./assets/images/icon-visual.svg" alt="visual icon">
            Visual 
          </div>
          <div class="score">
            <b>72</b> / 100
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </main>
    <footer> 
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/JohndelTorrizo">Johndel Torrizo</a>.
      </div>
    </footer> 
  </body>
</html>
